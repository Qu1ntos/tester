<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Вибрация с ползунком</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    input[type="range"] {
      width: 300px;
    }
    #vibrateBtn {
      height: 10vh;
      width: 90vw;
    }
  </style>
</head>
<body>

  <label for="duration">Длительность вибрации (мс): <span id="value">100</span></label><br>
  <input type="range" id="duration" min="100" max="5000" step="100" value="100">
  <br><br>
  <button id="vibrateBtn" onclick="vibrate()">Вибрировать</button>

  <script>
    const range = document.getElementById('duration');
    const valueDisplay = document.getElementById('value');

    range.addEventListener('input', () => {
      valueDisplay.textContent = range.value;
    });

    function vibrate() {
      const duration = parseInt(range.value);
      if (navigator.vibrate) {
        navigator.vibrate(duration);
      } else {
        alert("Ваш браузер не поддерживает вибрацию.");
      }
    }
  </script>

</body>
</html>
