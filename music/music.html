<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Music</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    button {
      margin: 5px;
      padding: 10px 15px;
      font-size: 16px;
    }
    input[type="range"] {
      width: 150px;
    }
  </style>
</head>
<body>

  <audio id="player" src="music.mp3"></audio>

  <div>
    <button onclick="rewind()">⏪ -5s</button>
    <button onclick="playAudio()">▶ Play</button>
    <button onclick="pauseAudio()">⏸ Pause</button>
    <button onclick="forward()">⏩ +5s</button>
  </div>

  <br>
  <label>Громкость: 
    <input type="range" min="0" max="1" step="0.01" value="1" onchange="setVolume(this.value)">
  </label>

  <script>
    const audio = document.getElementById('player');

    function playAudio() {
      audio.play();
    }

    function pauseAudio() {
      audio.pause();
    }

    function setVolume(value) {
      audio.volume = value;
    }

    function rewind() {
      audio.currentTime = Math.max(0, audio.currentTime - 5);
    }

    function forward() {
      audio.currentTime = Math.min(audio.duration, audio.currentTime + 5);
    }
  </script>

</body>
</html>
