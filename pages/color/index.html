<body>
    <button onclick="changeBackground()">Змінити колір</button>

    <script>
        const colors = ['black', 'red', 'green', 'blue', 'white'];
        let index = 0;

        function changeBackground() {
            document.body.style.backgroundColor = colors[index];
            index = (index + 1) % colors.length;
        }
