<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/tester/css/vibration.css">
    <title>Вібрація</title>
</head>
<body>
    <div class="main_container">
        <label for="duration">Тривалість вібрації (мс): <span id="value">1000</span></label><br>
        <input type="range" id="duration" min="100" max="5000" step="100" value="1000">
        <button onclick="vibrate()">Вібрувати</button>
    </div>

    <script src="/tester/js/input_width.js"></script>
    <script src="/tester/js/vibration.js"></script>
</body>
</html>
